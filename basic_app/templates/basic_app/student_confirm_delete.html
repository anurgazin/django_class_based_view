{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h1>Delete {{student.name}}?</h1>
    <form method='post'>
        {% csrf_token %}
        <input class='btn btn-danger' type='submit' value="Delete">
    </form>
    <a href='{% url 'basic_app:detail' pk=student.school.pk %}'>No, return to school page</a>
</div>
{% endblock %}
